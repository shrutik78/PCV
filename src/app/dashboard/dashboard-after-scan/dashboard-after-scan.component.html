<div class="container">
 
  <div class="title">
    <h1><b>{{vinNumber}}</b></h1>
  </div>
  <div class="content" *ngIf="data">

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Country Manf</mat-label>
        <input type="text" matInput autocomplete="off" [readonly]="true" value="{{data.country_manuf}}">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Vehicle Type</mat-label>
      <input type="text" matInput autocomplete="off" [readonly]="true" value="{{data.vehicle_type}}">
  </mat-form-field>
  <mat-form-field appearance="fill">
      <mat-label>Vehicle Model</mat-label>
      <input type="text" matInput autocomplete="off" [readonly]="true" value="{{data.vehicle_model}}">
  </mat-form-field>
  <mat-form-field appearance="fill">
      <mat-label>Vehicle Brand</mat-label>
      <input type="text" matInput autocomplete="off" [readonly]="true" value="{{data.vehicle_brand}}">
  </mat-form-field>
  </section>

  <div class="controls" *ngIf="isButtonDivVisible" >
      <button mat-raised-button color="primary" (click)="toggleDivs()">Front Left</button>
      <button mat-raised-button color="primary" (click)="toggleDivs()">Front Right</button>
      <button mat-raised-button color="primary" (click)="toggleDivs()">Rear Left</button>
      <button mat-raised-button color="primary" (click)="toggleDivs()">Rear Right</button>
</div>
  </div>
<div class="sub-content">
  <div class="tabs" *ngIf="!isButtonDivVisible">
    <div class="tabContent"  (click)="switchDiv(1)" [ngClass]="activeDiv==1?'activeTab':''">Wheels</div>
    <div class="tabContent" (click)="switchDiv(2)" [ngClass]="activeDiv==2?'activeTab':''">Roof</div>
    <div class="tabContent"  (click)="switchDiv(3)" [ngClass]="activeDiv==3?'activeTab':''">Logo</div>
    <div class="tabContent"  (click)="switchDiv(4)" [ngClass]="activeDiv==4?'activeTab':''">Mirror</div>

  </div>

  <div class="controller" *ngIf="!isButtonDivVisible">
    <button mat-raised-button (click)="back()">Back</button>
    <button mat-raised-button color="primary" (click)="next()">Next</button>
  </div> 


<!-- Assuming you have tabs to switch between different content -->
<!-- For each tab, update the checkbox directly within ngFor -->
<div *ngIf="!isButtonDivVisible" class="tabContentdiv">

  <!-- Tab 1 -->
  <div [ngClass]="{'show': activeDiv === 1, 'hide': activeDiv !== 1}">
    <span *ngFor="let img of wheelData; let i = index">
      <img src="{{ baseUrl + img.image }}" alt="">
      <input type="checkbox" [checked]="isSelected(img)" (change)="onImageSelected(img)">
    </span>
  </div>

  <!-- Tab 2 -->
  <div [ngClass]="{'show': activeDiv === 2, 'hide': activeDiv !== 2}">
    <span *ngFor="let img of roofData; let i=index">
      <img src="{{ baseUrl + img.image }}" alt="" >
      <input type="checkbox" [checked]="isSelected(img)" (change)="onImageSelected(img)">
    </span>
  </div>

  <!-- Tab 3 -->
  <div [ngClass]="{'show': activeDiv === 3, 'hide': activeDiv !== 3}">
    <span *ngFor="let img of logoData; let i=index">
      <img src="{{ baseUrl + img.image }}" alt="">
      <input type="checkbox" [checked]="isSelected(img)" (change)="onImageSelected(img)">
    </span>
  </div>

  <!-- Content 4 -->
  <div [ngClass]="{'show': activeDiv === 4, 'hide': activeDiv !== 4}">
    <p>CONTENT 4</p>
    <div *ngFor="let img of getSelectedImages()">
      <img [src]="baseUrl + img.image" alt="">
    </div>
  </div>
  
</div>


</div>

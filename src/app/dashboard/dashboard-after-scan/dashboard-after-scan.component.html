<div class="container"> 
  <div class="title">
    <h1><b>{{vinNumber}}</b></h1>
  </div>
  <div class="content" *ngIf="data">
    <section>
      <mat-form-field appearance="fill">
        <mat-label>Country Manf</mat-label>
        <input type="text" matInput autocomplete="off" [readonly]="true" value="{{data.country_manuf}}">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Vehicle Type</mat-label>
        <input type="text" matInput autocomplete="off" [readonly]="true" value="{{data.vehicle_type}}">
      </mat-form-field>
    
      <mat-form-field appearance="fill">
          <mat-label>Vehicle Model</mat-label>
          <input type="text" matInput autocomplete="off" [readonly]="true" value="{{data.vehicle_model}}">
      </mat-form-field>
    </section>
    <section>
      <mat-form-field appearance="fill">
          <mat-label>Vehicle Brand</mat-label>
          <input type="text" matInput autocomplete="off" [readonly]="true" value="{{data.vehicle_brand}}">
      </mat-form-field>
    </section> 


    <div class="controls" *ngIf="isButtonDivVisible" >
        <button mat-raised-button color="primary" [disabled]="isFrontLeftDisabled" (click)="toggleDivs('FrontLeft')">Front Left</button>
        <button mat-raised-button color="primary" [disabled]="isFrontRightDisabled" (click)="toggleDivs('FrontRight')">Front Right</button>
        <button mat-raised-button color="primary" [disabled]="isRearLeftDisabled" (click)="toggleDivs('RearLeft')">Rear Left</button>
        <button mat-raised-button color="primary" [disabled]="isRearRightDisabled" (click)="toggleDivs('RearRight')">Rear Right</button>
    </div>
  </div>

<div class="sub-content">
  <div class="tabs" *ngIf="!isButtonDivVisible && activeButton === 'FrontLeft'">
    <!-- Tab content for Front Left -->
    <div *ngIf="activeDiv !== 4" class="tabContent" (click)="switchDiv(1)" [ngClass]="activeDiv==1?'activeTab':''">Wheels</div>
    <div *ngIf="activeDiv !== 4" class="tabContent" (click)="switchDiv(2)" [ngClass]="activeDiv==2?'activeTab':''">Roof</div>
    <div *ngIf="activeDiv !== 4" class="tabContent" (click)="switchDiv(3)" [ngClass]="activeDiv==3?'activeTab':''">Logo</div>
    <div *ngIf="activeDiv !== 4" (click)="switchDiv(4)" [ngClass]="activeDiv==4?'activeTab':''"></div>
  


</div>
<div class="tabs" *ngIf="!isButtonDivVisible && activeButton === 'FrontRight'">
    <!-- Tab content for Front Right -->
    <div *ngIf="activeDiv !== 4" class="tabContent" (click)="switchDiv(1)" [ngClass]="activeDiv==1?'activeTab':''">Mirror</div>
    <div *ngIf="activeDiv !== 4" class="tabContent" (click)="switchDiv(2)" [ngClass]="activeDiv==2?'activeTab':''">Roof</div>
    <div *ngIf="activeDiv !== 4" class="tabContent" (click)="switchDiv(3)" [ngClass]="activeDiv==3?'activeTab':''">Logo</div>
    <div *ngIf="activeDiv !== 4" (click)="switchDiv(4)" [ngClass]="activeDiv==4?'activeTab':''"></div>
</div>

<div class="tabs" *ngIf="!isButtonDivVisible && activeButton === 'RearLeft'">
  <!-- Tab content for Rear Left -->
  <div *ngIf="activeDiv !== 4" class="tabContent" (click)="switchDiv(1)" [ngClass]="activeDiv==1?'activeTab':''">Mirror</div>
  <div *ngIf="activeDiv !== 4" class="tabContent" (click)="switchDiv(2)" [ngClass]="activeDiv==2?'activeTab':''">Roof</div>
  <div *ngIf="activeDiv !== 4" class="tabContent" (click)="switchDiv(3)" [ngClass]="activeDiv==3?'activeTab':''">Logo</div>
  <div *ngIf="activeDiv !== 4" (click)="switchDiv(4)" [ngClass]="activeDiv==4?'activeTab':''"></div>
</div>

<div class="tabs" *ngIf="!isButtonDivVisible && activeButton === 'RearRight'">
  <!-- Tab content for Rear Right -->
  <div *ngIf="activeDiv !== 4" class="tabContent" (click)="switchDiv(1)" [ngClass]="activeDiv==1?'activeTab':''">Mirror</div>
  <div *ngIf="activeDiv !== 4" class="tabContent" (click)="switchDiv(2)" [ngClass]="activeDiv==2?'activeTab':''">Roof</div>
  <div *ngIf="activeDiv !== 4" class="tabContent" (click)="switchDiv(3)" [ngClass]="activeDiv==3?'activeTab':''">Logo</div>
  <div *ngIf="activeDiv !== 4" (click)="switchDiv(4)" [ngClass]="activeDiv==4?'activeTab':''"></div>
</div>




  <div class="controller" *ngIf="!isButtonDivVisible">
    <button mat-raised-button color="primary" (click)="back()">Back</button>
    <!-- <button mat-raised-button color="primary" (click)="next()">Next</button> -->
  </div> 

<div *ngIf="!isButtonDivVisible" class="tabContentdiv">
<!-- Tab 1 -->
<div [ngClass]="{'show': activeDiv === 1, 'hide': activeDiv !== 1}">
  <div class="img-grid">
    <div *ngFor="let img of wheelData; let i=index"  (click)="onImageSelected(img,1,'FrontLeft')" class="imgcontent">
      <img src="{{ baseUrl + img.image }}" alt="">
        <input type="checkbox" [checked]="isSelected(img, 1)" (change)="onImageSelected(img,1,'FrontLeft')" style="margin-left:5.5rem;">
    </div>
  </div>
</div>


<!-- Tab 2 -->
<div [ngClass]="{'show': activeDiv === 2, 'hide': activeDiv !== 2}">
  <div class="img-grid">
    <div  *ngFor="let img of roofData; let i=index" (click)="onImageSelected(img,2,'FrontLeft')" class="imgcontent">
    <img src="{{ baseUrl + img.image }}" alt="">
    <input type="checkbox" [checked]="isSelected(img, 2)" (change)="onImageSelected(img, 2,'FrontLeft')" style="position:relative;margin-left:5.5rem;">
  </div>
  </div>
</div>

<!-- Tab 3 -->
<div [ngClass]="{'show': activeDiv === 3, 'hide': activeDiv !== 3}">
<div class="img-grid">
  <div *ngFor="let img of logoData; let i=index" (click)="onImageSelected(img,3,'FrontLeft')" class="imgcontent">   
    <img src="{{ baseUrl + img.image }}" alt="">
    <input type="checkbox" [checked]="isSelected(img, 3)" (change)="onImageSelected(img, 3,'FrontLeft')" style="position:relative;margin-left:5.5rem;">
  </div>
</div>
</div>


  <!-- Content 4 -->
  <div [ngClass]="{'show': activeDiv === 4, 'hide': activeDiv !== 4}"  >
    <!-- <p *ngIf="lastSelectedTab !== activeDiv">You changed the image from Tab {{ lastSelectedTab }}</p> -->

    <p>Selected Image</p>
    <div class="img-grid">
    <div *ngFor="let img of getSelectedImages()" class="imgcontent">
      <img [src]="baseUrl + img.image" alt="">
    </div>
  </div>
</div>

  <!-- Content 4 -->
  <div [ngClass]="{'show': activeDiv === 5, 'hide': activeDiv !== 5}"  >
    <!-- <p *ngIf="lastSelectedTab !== activeDiv">You changed the image from Tab {{ lastSelectedTab }}</p> -->

    <p>All Selected Image</p>
    <div class="img-grid">
    <div *ngFor="let img of getAllImages()" class="imgcontent">
      <img [src]="baseUrl + img.image" alt="">
    </div>
  </div>
</div>
  <div class="action" >
    <button mat-raised-button color="primary" (click)="onSubmit()" *ngIf="activeDiv==4" >Submit </button>
  </div>
</div>


</div>
